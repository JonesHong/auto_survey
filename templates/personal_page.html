<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人自動化任務啟動器</title>
    <!-- 動態調整 CSS 路徑，根據是否通過反向代理訪問 -->
    <link rel="stylesheet" href="{{ root_path }}/static/css/personal.css">
    <link rel="stylesheet" href="{{ root_path }}/static/css/log-widget.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>🧑‍💼 個人自動化任務啟動器</h1>
            <p id="clock"></p>
            <div class="page-switch">
                <a href="{{ root_path }}/">🏠 首頁</a> |
                <a href="{{ root_path }}/csv">📋 批次處理</a> |
                <span class="current-page">👤 個人填表</span>
            </div>
        </header>

        <!-- 動態調整表單提交路徑 -->
        <form id="personal-automation-form" action="{{ root_path }}/run-personal-automation" method="post">
            <div class="form-section">
                <h3>📝 個人資訊</h3>
                <div class="form-group">
                    <label for="company_name">公司名稱</label>
                    <input type="text" id="company_name" name="company_name" value="喬泰科技" required>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@company.com" required>
                </div>
            </div>

            <div class="form-section">
                <h3>🔗 問卷連結</h3>
                <div class="form-group">
                    <label for="attend_url">簽到問卷 URL</label>
                    <input type="url" id="attend_url" name="attend_url" placeholder="https://www.surveycake.com/s/..."
                        required>
                </div>
                <div class="form-group">
                    <label for="quiz_url">測驗問卷 URL</label>
                    <input type="url" id="quiz_url" name="quiz_url" placeholder="https://www.surveycake.com/s/..."
                        required>
                </div>
            </div>

            <button type="submit" id="submit-btn">🚀 開始個人自動化任務</button>
        </form>

        <div id="status-message"></div>
    </div>
    <!-- 日誌查看器浮動按鈕 -->
    <div id="log-widget">
        <button id="log-toggle-btn" class="log-float-btn" title="查看系統日誌">
            📋
        </button>

        <!-- 日誌查看器面板 -->
        <div id="log-panel" class="log-panel">
            <div class="log-panel-header">
                <span>📋 系統日誌</span>
                <div class="log-panel-controls">
                    <button id="log-minimize-btn" title="最小化">─</button>
                    <button id="log-close-btn" title="關閉">✕</button>
                </div>
            </div>
            <div class="log-panel-content">
                <iframe id="log-iframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- 將 root_path 傳遞給 JavaScript -->
    <script>
        window.ROOT_PATH = "{{ root_path }}";
    </script>
    <!-- 動態調整 JS 路徑 -->
    <script src="{{ root_path }}/static/js/personal.js"></script>
    <script src="{{ root_path }}/static/js/log-widget.js"></script>
</body>

</html>
